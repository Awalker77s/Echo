<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Journal</title>
    <meta name="description" content="Echo Journal is a voice-first reflection app that transforms spoken thoughts into meaningful journal entries." />
    <meta name="theme-color" content="#f5efe6" />
    <meta property="og:title" content="Echo Journal" />
    <meta property="og:description" content="Speak. Remember. Understand yourself." />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script>
      (function () {
        const storedTheme = localStorage.getItem('theme')
        const theme = storedTheme === 'light' ? 'light' : 'dark'
        document.documentElement.classList.toggle('dark', theme === 'dark')
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
